<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form id="registerForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required onblur="validarNombre()">
        <span id="nombreError" class="error"></span>

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" required onblur="validarApellidos()">
        <span id="apellidosError" class="error"></span>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" required onblur="validarDNI()">
        <span id="dniError" class="error"></span>

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" required onblur="validarTelefono()">
        <span id="telefonoError" class="error"></span>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required onblur="validarCorreo()">
        <span id="emailError" class="error"></span>

        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" required onblur="validarNombreUsuario()">
        <span id="usernameError" class="error"></span>

        <button type="submit">Registrarse</button>
    </form>

    <script src="Ejercicio2.js"></script>
</body>
</html>
