<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tarjeta</title>
    <link rel="stylesheet" href="Ejercicio5.css">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Tarjeta de crédito -->
        <div class="card-container">
            <div class="credit-card" id="credit-card">
                <!-- Imagen Frontal -->
                <div class="front">
                    <img src="Imagenes/tarjeta1.PNG" alt="Tarjeta Frontal" class="card-img">
                    <div class="card-details">
                        <div class="card-number" id="card-number">#### #### #### ####</div>
                        <div class="card-holder" id="card-holder">FULL NAME</div>
                        <div class="card-expiration" id="card-expiration">MM/YY</div>
                    </div>
                </div>
                <!-- Imagen Posterior -->
                <div class="back">
                    <img src="Imagenes/tarjeta2.PNG" alt="Tarjeta Trasera" class="card-img">
                    <div class="card-cvv" id="card-cvv">###</div>
                </div>
            </div>
        </div>

        <!-- Formulario de entrada -->
        <form class="form-container" id="card-form">
            <label>Número de Tarjeta</label>
            <input type="text" id="input-number" maxlength="19" placeholder="#### #### #### ####">

            <label>Titular de la Tarjeta</label>
            <input type="text" id="input-holder" placeholder="Nombre completo">

            <label>Fecha de Expiración</label>
            <div class="expiration-date">
                <select id="input-month">
                    <option value="" disabled selected>Mes</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="input-year">
                    <option value="" disabled selected>Año</option>
                    <option value="24">2024</option>
                    <option value="25">2025</option>
                    <option value="26">2026</option>
                </select>
            </div>

            <label>CVV</label>
            <input type="text" id="input-cvv" maxlength="3" placeholder="###">

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script src="Ejercicio5.js"></script>
</body>
</html>
