<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Ejercicio4.css">
</head>
<body>

<div class="main-container">
  <div class="image-container">
    <img src="imagenes/imagen4.PNG" alt="Crowdrise Illustration">
  </div>
  
  <div class="form-container">
    <h2>Welcome to Crowdrise</h2>
    <p>Let's get you all set up so you can verify your nonprofit and begin setting up your first campaign!</p>
    <a href="#">Log in</a>

    <form id="registrationForm">
      <div class="name-fields">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
          <div class="error-message" id="firstNameError"></div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
          <div class="error-message" id="lastNameError"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" required>
        <div class="error-message" id="phoneError"></div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="error-message" id="passwordError"></div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <div class="error-message" id="confirmPasswordError"></div>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="newsletter" name="newsletter">
        <label for="newsletter">Yes, I want to receive Crowdriseâ€™s emails</label>
      </div>
      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the Terms, Privacy Policy and Fees</label>
      </div>
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
    <p class="footer-text">Don't work for a nonprofit? <a href="#">You can still fundraise for one.</a></p>
  </div>
</div>

<script src="Ejercicio4.js"></script>
</body>
</html>
