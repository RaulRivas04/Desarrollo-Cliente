<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simple</title>
  <link rel="stylesheet" href="calculadoramejorada.css">
</head>
<body>
  <div class="calculator">
    <h1>Calculadora simple</h1>
    <input type="text" id="display" disabled />
    
  <div id="contenedor">
    <div id ="1">1</div>
    <div id ="2">2</div>
    <div id ="3">3</div>
    <div id ="4">4</div>
    <div id ="5">5</div>
    <div id ="6">6</div>
    <div id ="7">7</div>
    <div id ="8">8</div>
    <div id ="9">9</div>

  </div>
  <div id="operaciones">
    <div id ="+">+</div>
    <div id ="-">-</div>
    <div id ="x">x</div>
    <div id ="/">+</div>
    <div id ="=">=</div>  
  </div>

  <script src="calejemplo.js"></script>
</body>
</html>
