<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Seno</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Tabla de Números y sus Seno</h1>
    <table>
        <thead>
            <tr>
                <th>Número</th>
                <th>Seno</th>
            </tr>
        </thead>
        <tbody id="tabla"></tbody>
    </table>

    <script src="Ejercicio7.js"></script>
</body>
</html>
