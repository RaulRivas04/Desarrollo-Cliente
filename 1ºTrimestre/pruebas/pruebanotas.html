<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Arrastrables</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .contenedorNotas {
            position: relative;
            padding: 20px;
            height: 100vh;
            overflow: auto;
        }

        .nota {
            position: absolute;
            background-color: #a8e6cf;
            border: 1px solid #76c7a5;
            border-radius: 12px;
            padding: 15px;
            width: 250px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            cursor: move;
            transition: all 0.2s ease;
        }

        .nota h3 {
            margin: 0;
            font-size: 1.2em;
            color: #2c3e50;
            cursor: text;
        }

        .nota p {
            margin: 10px 0;
            font-size: 1em;
            color: #34495e;
            cursor: text;
        }

        .hora {
            font-size: 0.85em;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .eliminar {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 12px;
            display: block;
            width: 100%;
            transition: background-color 0.2s;
        }

        .eliminar:hover {
            background-color: #c0392b;
        }

        #crearNotaForm {
            margin: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        #crearNotaForm input, #crearNotaForm button {
            padding: 12px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #crearNotaForm button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        #crearNotaForm button:hover {
            background-color: #2980b9;
        }

        .nota:hover {
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="crearNotaForm">
        <input type="text" id="tituloNota" placeholder="TÃ­tulo de la nota" />
        <textarea id="contenidoNota" placeholder="Contenido de la nota"></textarea>
        <button id="crearNotaBtn">Crear Nota</button>
    </div>

    <div class="contenedorNotas" id="contenedorNotas"></div>

    <script src="pruebanotas.js"></script>
</body>
</html>
